<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style type="text/css">
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{width:100%;height:500px;}
        p{margin-left:5px; font-size:14px;}

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=PBMcsDmv6x2ot52OK1ZgqGGjojbVGYQj"></script>
    <title>my location</title>
</head>
<body>
    <div style="background: #aaaaff;">
    <div class="contain" align="center">
        <h3 style="font-size:2.5em; margin-bottom:2em">我的位置</h3>
        <div id="allmap" style="margin-bottom:1em"></div>
        <a href="index.html" class="btn"><p style="font-size:1em;color:#000000">返回我的空间</p>
            </a>
    </div>
    </div>
    
    
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.365,39.967);
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
    map.centerAndZoom(point, 15);
    var opts = {
      width : 200,     // 信息窗口宽度
      height: 100,     // 信息窗口高度
      title : "北京邮电大学" , // 信息窗口标题
      enableMessage:false,//设置允许信息窗发送短息
      message:""
    }
    var infoWindow = new BMap.InfoWindow("地址：北京市海淀区西土城路10号", opts);  // 创建信息窗口对象 
    marker.addEventListener("click", function(){          
        map.openInfoWindow(infoWindow,point); //开启信息窗口
    });
</script>
